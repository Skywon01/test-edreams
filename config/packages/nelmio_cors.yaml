nelmio_cors:
    defaults:
        allow_origin: ['https://skywon01.github.io']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: []
        max_age: 3600
        hosts: []
    paths:
        '^/':
            allow_origin: ['https://skywon01.github.io']
            allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
            allow_headers: ['Content-Type', 'Authorization']
            max_age: 3600
